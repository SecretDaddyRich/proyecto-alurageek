<body>
    <header>
        <h1>Item's by (R)ich</h1>
        <p id="contactoMensaje" class="mensaje-contacto"></p> <!-- Contenedor para el mensaje -->
    </header>
    <nav>
        <ul>
            <li><a href="#productos">Productos Disponibles</a></li>
            <li><a href="#nuevoProductoForm">Agregar Producto</a></li>

        </ul>

    <main>
        <section class="productos-list" id="productos">
            <h1>Productos Disponibles</h1>
            <p id="no-productos">No hay inventario disponible en este momento.</p>
            <div class="productos-grid" id="productos-grid"></div>
        </section>
        <aside class="nuevo-producto">
            <h2>Agregar Nuevo Producto</h2>
            <form id="nuevoProductoForm">
                <input type="text" id="nombre" placeholder="Nombre del producto" required />
                <input type="number" id="precio" placeholder="Precio" required />
                <input type="text" id="imagenUrl" placeholder="URL de la imagen" required />
                <button type="submit">Agregar Producto</button>
                <button type="button" id="borrarCampos">Borrar</button>
            </form>
        </aside>
    </main>
